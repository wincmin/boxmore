<!DOCTYPE html>
<html>
<head>
    <title>Mensagem de compra</title>
    <style>
button {
    background-color: blue;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
     /* Adjust height as needed */
    background-color: #8a2be2; /* Roxo */
    padding: 20px;
    
    text-align: center;
}
div.mensagem {
    font-size: 20px;
    color: #A020F0;
}
    </style>
</head>
<body>
    <div class="container">
        <p id="mensagem">Sua compra foi relizada com sucesso</p>
        <button onclick="mostrarMensagem()">OK</button>
    <div>

    <script>
        function mostrarMensagem() {
            document.getElementById("mensagem").textContent = "verifique sua caixa de email";
        }
    </script>
</body>
</html>
